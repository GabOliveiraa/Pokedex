<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/Pikachu.png">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <main>
    <img src="#" alt="none" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nome ou Número"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <img src="image/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  <script src="script.js"></script>
</body>
</html>
